<div class="im-t image-title">
    <img src="assets/images/investor-title.png" alt="">
    <span>{{'_JoinUs' | translate | nbsp | uppercase}}</span>
</div>
<app-breadcrumb [Breadcrumb]="['_Home','_JoinUs', '_OurCustomers','_CustomerRegistration']"></app-breadcrumb>
<div class="container-equal">

    <div class="yellow-title"><p>{{"_CustomerRegistration" | translate}}</p></div>

    <div class="registration-form">
        <div class="container">
            <div class="col-sm-6">
                <div class="item">
                    <label>
                        <span>{{'_NameEnglish' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_NameArabic' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_Phone' | translate}}</span>
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <span class="input25">00971</span>
                        <input type="text" class="input70">
                    </label>
                    <span class="hint">(OTP will be sent to this mobile number)</span>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_Birth' | translate}}</span>
                        <span class="fa fa-calendar"></span>
                        <input type="text"
                               class="form-control"
                               #dp="bsDatepicker"
                               [bsConfig]="bsConfig"
                               bsDatepicker [(bsValue)]="myDateValue">

                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'EmarateID' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'E-mail' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_Password' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_ConfirmPassword' | translate}}</span>
                        <input type="text">
                    </label>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="item">
                    <label>
                        <span>{{'_SecurityQuestion' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_Answer2' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_SecurityQuestion2' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_Answer1' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_DisclaimentStatment' | translate}}</span>
                        <textarea style="height: 120px; resize: none;"></textarea>
                    </label>
                </div>
                <div class="item">
                    <img [src]="agree ? 'assets/images/agree-enable.png' : 'assets/images/agree-disable.png'"
                         style="cursor: pointer"
                         (click)="agree = !agree">
                    <span class="iagree">{{'_Agree' | translate}}</span>
                </div>
                <div class="item">
                    <label>
                        <span>{{'_NotRobot' | translate}}</span>
                    </label>
                    <app-captcha></app-captcha>
                    <label style="margin-top: 35px;">
                        <span>{{'_EnterCaptcha' | translate}}</span>
                        <input type="text">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="read-more">
        <button style="margin: 15px 0;">
    <span>
      Send OTP
    </span>
            <img src="assets/images/arrow-read-more.png" alt=""></button>
    </div>


    <div class="yellow-title sec-b">
        <p>BACK</p>
    </div>
</div>
