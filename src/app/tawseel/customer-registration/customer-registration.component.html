    <span>JOIN&nbsp;US</span>
</div>
<app-breadcrumb [Breadcrumb]="['Home','Join Us', 'Our Customer','Customer Registration']"></app-breadcrumb>
<div class="container-equal">

    <div class="yellow-title"><p>Customer Registration</p></div>

    <div class="registration-form">
        <div class="container">
            <div class="col-sm-6">
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                    </label>
                    <div class="btn-group" dropdown>
                        <button id="button-basic" dropdownToggle type="button" class="dropdown-toggle"
                                aria-controls="dropdown-basic">
                            Button dropdown <span class="fa fa-angle-down"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                            role="menu" aria-labelledby="button-basic">
                            <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                            <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
                            <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>

                            <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <span class="input25">00971</span>
                        <input type="text" class="input70">
                    </label>
                    <span class="hint">(OTP will be sent to this mobile number)</span>
                </div> <div class="item">
                    <label>
                        <span>Name in English</span>
                        <span class="input25">00971</span>
                        <input type="text" class="input70">
                    </label>
                    <span class="hint">(OTP will be sent to this mobile number)</span>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <span class="fa fa-calendar"></span>
                        <input type="text"
                               class="form-control"
                               #dp="bsDatepicker"
                               [bsConfig]="bsConfig"
                               bsDatepicker [(bsValue)]="myDateValue">

                    </label>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <input type="text">

                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <input type="text">
                    </label>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                        <textarea style="height: 120px; resize: none;"></textarea>
                    </label>
                </div>
                <div class="item">
                    <img [src]="agree ? 'assets/images/agree-enable.png' : 'assets/images/agree-disable.png'"
                         style="cursor: pointer"
                         (click)="agree = !agree">
                    <span class="iagree">I Agree</span>
                </div>
                <div class="item">
                    <label>
                        <span>Name in English</span>
                    </label>
                    <app-captcha></app-captcha>
                    <label style="margin-top: 35px;">
                        <span>Please enter the captcha</span>
                        <input type="text">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="read-more">
        <button style="margin: 15px 0;">
    <span>
      Send OTP
    </span>
            <img src="assets/images/arrow-read-more.png" alt=""></button>

    <div class="yellow-title sec-b">
